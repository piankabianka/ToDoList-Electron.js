<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  
    <link href="styles.css" rel="stylesheet" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>To do list</title>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <nav id="navigation">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
      </nav>
        
        <form id="add-task">
  
      <input type="text" placeholder="Add a task..." />
      <button class="submit-button">Add<div class="add-ball"></div></button>
    </form>
     
      <div class="lists-container">
          <div id="to-do-list" class="list">
              <ul>
                  <h3>TO DO</h3>
                  <div class="move-ball"> </div>
                  <div class="delete-ball1"> </div>
                  <li>first task <button class="move-button"></button><button class="delete-button"></button> </li>
                  <li>second task <button class="move-button"></button> <button class="delete-button"></button></li>
                  <li>third task<button class="move-button"></button><button class="delete-button"></button></li>
                  
              </ul>
          </div>

          <div id="in-progress-list" class="list">
              <ul>
                  <h3>IN PROGRESS</h3>
                  <div class="move-ball2"> </div>
                  <div class="delete-ball2"> </div>
                  <li>first task <button class="move-button"></button><button class="delete-button"></button> </li>
                  <li>second task <button class="move-button"></button> <button class="delete-button"></button></li>
                  <li>third task<button class="move-button"></button><button class="delete-button"></button></li>
                  <li>first task <button class="move-button"></button><button class="delete-button"></button> </li>
                  <li>second task <button class="move-button"></button> <button class="delete-button"></button></li>
                  <li>third task<button class="move-button"></button><button class="delete-button"></button></li>
              </ul>
          </div>


          <div id="done-list" class="list">
              <ul>
                  <h3>COMPLETED</h3>
                  <div class="delete-ball3"> </div>
                  <li>first task <button class="delete-button"></button> </li>
                  <li>second task<button class="delete-button"></button></li>
                  <li>third task<button class="delete-button"></button></li>
                  
              </ul>
          </div>
      </div> 
      <button id="save-button">Save changes</button>
  </div>
  
  
  </body>
</html>
